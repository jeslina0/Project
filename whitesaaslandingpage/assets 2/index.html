<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Right Moved Text</title>
  <style>
    body {
      margin: 0;
      background-color: #00008B; 
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      color: white;
      padding: 100px;
      gap: 100px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
    }

    .word {
      max-width: 500px;
      margin-left: -10px; 
    }

    .word h1 {
      margin: 0;
      font-size: 40px;
    }

    .word p {
      margin: 10px 0;
      font-size: 18px;
    }

    .btn {
      background-color: blue;
      color: white;
      border: none;
      border-radius: 4px;
      height: 60px;
      width: 200px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .images {
        display: flex;
      flex-direction: column;
      align-items: center;
      
      margin-left: -160px; 
    }

    .images img {
      width: 1900px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .images img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="word">
      <h1>Get More Done With</h1>
      <h1>Whitepace</h1>
      <p>Project Management that enables your teams to collaborate, plan,</p>
      <p>analyze and manage everyday tasks</p>
      <button class="btn">Try Whitepace Free</button>
    </div>

    <div class="images">
      <img src="../assets 2/Screenshot1.png" alt="Screenshot1" />
      <img src="../assets 2/Screenshot 2.png" alt="Screenshot2" />
      <img src="../assets 2/Screenshot 3.png" alt="Screenshot3" />
      <img src="../assets 2/screenshot4.png" alt="Screenshot4" />
      <img src="../assets 2/screenshot5.png" alt="Screenshot5" />
      <img src="../assets 2/screenshot5.png" alt="Screenshot5" />
      <img src="../assets 2/Screenshot 6.png" alt="Screenshot6" />
      <img src="../assets 2/Screenshot 7.png" alt="Screenshot7" />
      <img src="../assets 2/Screenshot 8.png" alt="Screenshot8" />
    </div>
  </div>

</body>
</html>
